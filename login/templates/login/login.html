{% load static %}
<!DOCTYPE html>
<html >
<head>

	<title>Vibes | Login</title>
	<link rel="stylesheet" href="{% static 'login/styles.css' %}"/>
</head>

<body>
	<p>
		<img src="{% static 'home/images/logo.jpg' %}" alt="image" id="photo" vibes>

	</p>
	<div class="bon">
		<div class="bony">


	<form action="{% url 'login:login' %}">

		<h3> Login Here</h3>
		<input type="text" placeholder="username" id="username" required class="input">

		<input type="password" placeholder="password" id="password" required class="input">
		<p>
				<div class="keepme">
					<input type="checkbox" id="keepme">
					<label for="keepme">keep me signed in</label>
				</div>

			</p>
		<input type="submit" value="login" class="input">

		<div class=""  id="forgot">
			<a href="{% url 'login:forgot' %}">
					<b>forgot password?</b>
			</a>
		</div>

		<p style="text-align:center">
			<span>New member?</span>

			<a class="link" href="{% url 'signup:signup' %}">
				<b>Signup</b>
			</a>

		</p>
	</form>
	</div>
</div>

</body>
</html>
